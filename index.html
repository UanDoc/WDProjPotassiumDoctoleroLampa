            .container {

            }

            .picture img {
                width: 400px;

                animation-name: bob;
                animation-duration: 2s;
                animation-timing-function: ease-in-out;
                animation-iteration-count: infinite;
                animation-direction: alternate;
            }

            .container3 {

            }

            .container5 {

                animation-direction: alternate;

            .container6 {
                width: 740px;
                height: 110px;
                background-color: #fffee9;
                border-radius: 13px;
                margin: auto;

                animation-name: bob;
                animation-duration: 2s;
                animation-timing-function: ease-in-out;
                animation-iteration-count: infinite;
                animation-direction: alternate;
            }

            @keyframes bob {
                0% {
                    transform: translateY(0);
                }

                100% {
                    transform: translateY(-5px);
                }
            }

            .text1 {
